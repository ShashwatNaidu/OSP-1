<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Sales Portal</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/signin.css') }}" rel="stylesheet">
</head>

<body>
    <div class="container d-flex p-5 mx-auto flex-column">
        <div class="text-center">
            <img src="https://drive.google.com/uc?export=view&id=1OeopJQgR4IUDBiOIWyD9aF0g0cFGwpBl"
                style="width: 185px;" alt="logo">
            <h4 class="mt-1 mb-5 pb-1">Welcome to Online Sales Portal</h4>
        </div>

        <form>
            <p>Please login to your account</p>

            <div class="form-floating">
                <input type="text" class="form-control" id="userid" name="id" placeholder="name@example.com" required>
                <label for="userid">User ID</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                    required>
                <label for="password">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <a href="/customer_signup" class='button'>Create new account(Customer)</a>
            <a href="/manager_signup" class='button'>Create new account(Manager)</a>
        </form>
    </div>
</body>

</html>
